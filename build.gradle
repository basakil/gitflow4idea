plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.3.12'
}

group 'safeflow4idea'
version '0.0.3'

sourceCompatibility = 1.6

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2018.3'
    plugins 'git4idea', 'tasks'
}

patchPluginXml {
    pluginId "Safeflow"
    pluginDescription 'Safer Gitflow Integration'
    version '0.0.3'
    sinceBuild '182.0'
    untilBuild '183.*'
    changeNotes 'clipped configurations'
}